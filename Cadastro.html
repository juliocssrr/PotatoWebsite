<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Potato World</title>
    <link rel="stylesheet" href="estilo.css">
    <body>
    <section id="cadastro">
        <center><h2>Cadastro</h2></center>
        <center><form>
            <label for="nome">Nome:</label>
            <center><input type="text" id="nome" name="nome" required></center>
            <label for="email">Email:</label>
            <center><input type="email" id="email" name="email" required></center>
            <label for="senha">Senha:</label>
            <center><input type="password" id="senha" name="senha" required></center>
           <center><button type="submit">Cadastrar</button></center>
        </form></center>
    </section>
</main>

</body>
</html>
